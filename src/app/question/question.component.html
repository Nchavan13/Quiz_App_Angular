<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="https://img.icons8.com/color/96/000000/angularjs.png" alt="Logo" width="50">

            </div>
            <div class="quiz-header">
                <h4 style="font-family: cursive;">Angular & TypeScript Quiz!</h4>
                <span style="font-style: italic;">Welocme: {{name}}</span>

            </div>

        </div>

        <div class="d-flex justify-content-around py-3">
            <div class="score">
                <h5>{{points}} Points</h5>

            </div>
            <div class="question-remain">
                <span>Question {{currentQuestion+1}} of {{questionList.length}}</span>

            </div>
            <div class="timer">
                <h5>{{counter}} <i class="fa fa-clock-o" aria-hidden="true"></i> </h5>

            </div>

        </div>

        <div class="progress mb-3" role="progressbar" aria-label="Success striped example" aria-valuenow="25"
            aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped bg-success" [ngStyle]="{'width':progres+'%'}"></div>
        </div>

        <div class="question">
            <div class="card">
                <h3>{{questionList[currentQuestion]?.questionText}}</h3>

            </div>

        </div>
        <div class="options">
            <ol *ngFor="let option of questionList[currentQuestion]?.options">
                <li (click)="answer(currentQuestion+1,option)">
                    <div class="card">
                        {{option.text}}

                    </div>
                </li>
            </ol>

        </div>

        <div class=" d-flex justify-content-between">
            <button [disabled]="currentQuestion===0" class="btn" (click)="previousQuestion()"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i></button>
            <button class="btn" (click)="resetQuiz()"><i class="fa text-primary fa-refresh fa-3x" aria-hidden="true"></i></button>
            <button [disabled]="currentQuestion===questionList.length-1" class="btn" (click)="nextQuestion()"><i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i></button>
        </div>


    </div>


</div>
